<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + student?.user_name}}
  </div>

  <div class='card-body'
       *ngIf='student'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Username:</div>
          <div class='col-md-8'>{{student.user_name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>First name:</div>
          <div class='col-md-8'>{{student.first_name | lowercase}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Last name:</div>
          <div class='col-md-8'>{{student.last_name | lowercase}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Email:</div>
          <div class='col-md-8'>{{student.email | lowercase}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
