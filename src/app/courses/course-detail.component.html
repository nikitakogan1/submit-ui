<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + course?.name}}
  </div>

  <div class='card-body'
       *ngIf='course'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>ID:</div>
          <div class='col-md-8'>{{course.number}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{course.name | lowercase }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Year:</div>
          <div class='col-md-8'>{{course.year }}</div>
        </div>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'>
        <tbody>
          <tr *ngFor='let assignment of assignments'>
            <td>
              <a [routerLink]="['./assignments', assignment.assignmentId]">
                {{ assignment.assignmentName }}
              </a>
              <td> {{ assignment.assignmentId}} </td>
              <td> {{ assignment.assignmentDeadLine}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
